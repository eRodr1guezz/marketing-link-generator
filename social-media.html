<style>
  :root {
    --font-primary: Roboto, sans-serif;
  }

  main {
    font-family: var(--font-primary);
    width: 100%;
    height: 100%;
  }

  .container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    place-content: center;
    place-items: center;
  }

  .social-media-wrapper {
    border: solid 1px gray;
  }

</style>

<script>
  window.addEventListener('DOMContentLoaded', async (event) => {

      const url = 'https://effulgent-cocada-e3d151.netlify.app/.netlify/functions/get-tweets'
      
      const response = await fetch(url, { headers: { 'Content-Type': 'application/json' }})

      const res = response.json()

      const tweets = res.data.map(tw => {
        const tweetWrapper = document.createElement('div')
        tweetWrapper.innerText = tw.text
      })

      const socialMediaWrapper = document.querySelector('.social-media-wrapper')
      socialMediaWrapper.appendChild(tweets)

  });

</script>

<main>
  <div class="container">
    <h1>Social Media Widget</h1>
    <div class="social-media-wrapper">
      Some content
    </div>
  </div>
</main>
